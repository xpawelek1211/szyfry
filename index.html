<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="description" content="Proste narzędzie do szyfrowania tekstu">
<meta name="author" content="xpawelek1211">
<meta name="theme-color" content="#41B78C">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:url" content="https://xpawelek1211.github.io/szyfry">
<meta property="og:title" content="Szyfry">
<meta property="og:description" content="Proste narzędzie do szyfrowania tekstu">
<meta property="og:image" content="https://xpawelek1211.github.io/szyfry/img.png">
<link rel="icon" href="icon.svg">
<title>Szyfry</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap">
<link rel="stylesheet" href="style.css">
</head>
<body>
<noscript>
  <div id="noscript">
    <div style="font-size: 30px; margin-bottom: 50px"><b>Włącz obsługę JavaScript w przeglądarce,</br>aby skorzystać z tego narzędzia</b></div>
    <b><a id="link" style="font-size: 20px" href="https://www.google.com/search?q=jak+włączyć+javascript+w+przeglądarce" target="_blank">Tutaj dowiesz się, jak to zrobić</a></b>
  </div>
</noscript>
<div style="justify-items: center; margin-top: 5vh">
  <h1 style="font-size: 50px; text-align: center;">Wpisz tekst do zaszyfrowania:</h1>
  <input id="input" type="text" style="width: 75vw">
</div>
<div style="margin-top: 8vh">
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Zamiana (gaderypoluki)</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('gadery')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div id="selector">
      <h2 style="justify-self: center; margin: 2vh">Klucz szyfru:</h2>
      <select id="gadery_key">
        <option value="GA-DE-RY-PO-LU-KI-ga-de-ry-po-lu-ki-">GA-DE-RY-PO-LU-KI</option>
        <option value="PO-LI-TY-KA-RE-NU-po-li-ty-ka-re-nu-">PO-LI-TY-KA-RE-NU</option>
        <option value="KA-CE-MI-NU-TO-WY-ka-ce-mi-nu-to-wy-">KA-CE-MI-NU-TO-WY</option>
        <option value="KO-NI-EC-MA-TU-RY-ko-ni-ec-ma-tu-ry-">KO-NI-EC-MA-TU-RY</option>
        <option value="AM-ĄN-BŃ-CO-ĆÓ-DP-ER-ĘS-FŚ-GT-HU-IW-JY-KZ-LŹ-ŁŻ-am-ąn-bń-co-ćó-dp-er-ęs-fś-gt-hu-iw-jy-kz-lź-łż-">Zamiana góra-dół</option>
      </select>
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="gadery" rows="3" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(gadery.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Alfabet Morse’a</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('morse')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div id="selector">
      <h2 style="justify-self: center; margin: 2vh">Symbole:</h2>
      <select id="morse_style">
        <option value="proste">Proste (.-/)</option>
        <option value="ladne">Ładne (·–|)</option>
        <option value="dzdzow">Dżdżownica (⋂⋃—)</option>
      </select>
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="morse" rows="3" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(morse.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Czekoladka</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('czek')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="czek" rows="3" style="font-family: Arial" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(czek.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Tabliczka mnożenia</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('mnoz')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="mnoz" rows="3" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(mnoz.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Ułamki</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('ulam')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div id="selector">
      <h2 style="margin: 1vh">Wynik jako:</h2>
      <label id="label">Zwykły tekst<input type="radio" name="ulam_format" id="ulam_tekst" checked><span id="radio"></span></label>
      <label id="label">Kod TeX<input type="radio" name="ulam_format" id="ulam_tex"><span id="radio"></span></label>
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="ulam" rows="3" style="font-family: monospace" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(ulam.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Szyfr komórkowy</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('kom')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="kom" rows="3" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(kom.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Karolinka</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('kar')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div id="selector">
      <h2 style="justify-self: center; margin: 2vh">Słowo kluczowe:</h2>
      <input id="kar_key" type="text" value="KAROLINKA" style="width: 250px">
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="kar" rows="3" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(kar.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Alfabet Galaktyczny</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('sga')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="sga" rows="3" style="font-family: Tahoma" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(sga.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
  <hr>
  <div style="align-items: center; display: flex; flex-direction: column; padding: 5vh">
    <div style="align-items: center; display: flex; margin-bottom: 3vh; margin-left: 7vh; max-width: 75vw">
      <h1 style="margin: 0">Tekst do góry nogami</h1>
      <img src="help.svg" title="Dowiedz się więcej o tym szyfrze" onclick="help('ud')" style="cursor: pointer; height: 4vh; margin-left: 3vh">
    </div>
    <div style="align-items: center; display: flex; justify-content: center; margin-left: 7vh; width: 75vw">
      <textarea id="ud" rows="3" readonly></textarea>
      <img src="copy.svg" title="Skopiuj tekst" onclick="navigator.clipboard.writeText(ud.value)" style="cursor: pointer; width: 4vh; margin-left: 3vh">
    </div>
  </div>
</div>
<div id="help_box">
  <div id="help_top">
    <div id="help_title"></div>
    <div id="icon" onclick="help_box.classList.remove('show')">×</div>
  </div>
  <div id="help_text"></div>
</div>
<script>
function help(id) {
  help_box.classList.add("show");
  if (id == "gadery") {
    help_title.innerText = "Zamiana (gaderypoluki)";
    help_text.innerHTML = "Kluczem szyfru są pary liter, gdzie każdej szyfrowanej literze jest przypisywany jej odpowiednik z pary.</br>Jeżeli jakaś litera nie występuje w kluczu, pozostawia się ją bez zmian.</br></br>W przypadku zamiany góra-dół klucz powstaje przez zapisanie połówek alfabetu w dwóch rzędach</br>i utworzenie par z liter na górze i na dole:</br></br><p style=\"font-family: monospace; font-size: 20px; margin: 0\">AĄBCĆDEĘFGHIJKLŁ</br>MNŃOÓPRSŚTUWYZŹŻ</p>";
  } else if (id == "morse") {
    help_title.innerText = "Alfabet Morse’a";
    help_text.innerHTML = "W kodzie Morse’a każdej literze jest przypisana sekwencja krótkich i długich sygnałów (kropek i kresek).</br>Pojedyncza pionowa kreska oznacza koniec litery, a podwójna - koniec wyrazu.</br>W wersji „dżdżownicy” wybrzuszenie w górę to kropka, a w dół to kreska.</br></br><a id=\"link\" href=\"https://pl.wikipedia.org/wiki/Kod_Morse%E2%80%99a#Litery\" target=\"_blank\">Artykuł na Wikipedii (kody znaków)</a>";
  } else if (id == "czek") {
    help_title.innerText = "Czekoladka";
    help_text.innerHTML = "Każda litera to fragment poniższej tabelki z nią samą zamienioną na kropkę.</br></br><img src=\"czek.svg\" title=\"Szyfr czekoladka\" style=\"height: 100px; width: -webkit-fill-available;\">";
  } else if (id == "mnoz") {
    help_title.innerText = "Tabliczka mnożenia";
    help_text.innerHTML = "Litery są szyfrowane jako numer rzędu i kolumny, w której się znajdują.</br></br><p style=\"font-family: monospace; font-size: 20px; margin: 0\">× 12345</br>1 ABCDE</br>2 FGHIJ</br>3 KLMNO</br>4 PRSTU</br>5 WYZ  </p>";
  } else if (id == "ulam") {
    help_title.innerText = "Ułamki";
    help_text.innerHTML = "Alfabet jest podzielony w ponumerowane grupy po pięć liter.</br>Wiadomość jest kodowana jako ułamek zwykły z pozycją</br>kodowanej litery w liczniku i numerem grupy, w której się znajduje w mianowniku.</br></br><p style=\"font-family: monospace; font-size: 15px; margin: 0\"><u>ABCDE</u> <u>FGHIJ</u> <u>KLMNO</u> <u>PRSTU</u> <u>WYZ</u></br>  1     2     3     4    5 </p>";
  } else if (id == "kom") {
    help_title.innerText = "Szyfr komórkowy";
    help_text.innerHTML = "Szyfr działa tak, jak klawiatura w starych telefonach komórkowych.</br>Każdemu zbiorowi liter jest przypisana cyfra, którą należy powtórzyć tyle razy,</br>ile wynosi liczba porządkowa kodowanej litery w tym zbiorze.</br></br><p style=\"font-family: monospace; font-size: 18px; margin: 0\">  1   2   3  </br>     ABC DEF </br></br>  4   5   6  </br> GHI JKL MNO </br></br>  7   8   9  </br>PQRS TUV WXYZ</p>";
  } else if (id == "kar") {
    help_title.innerText = "Karolinka";
    help_text.innerHTML = "Kluczem jest tabelka utworzona przez poziome zapisanie słowa kluczowego</br>i uzupełnienie wierszy kolejnymi literami alfabetu.</br>Zaszyfrowana wiadomość to numer kolumny i wiersza w tabelce, określający współrzędne litery.";
  } else if (id == "sga") {
    help_title.innerText = "Alfabet Galaktyczny";
    help_text.innerHTML = "Każdej literze jest przypisany symbol:</br></br><img src=\"sga.svg\" title=\"Alfabet Galaktyczny\" style=\"height: 140px; width: -webkit-fill-available;\">";
  } else if (id == "ud") {
    help_title.innerText = "Tekst do góry nogami";
    help_text.innerHTML = "<p style=\"margin: 0; rotate: 180deg\">Po prostu spójrz z nieco innej perspektywy 🙂</p>";
  }
}
</script>
<script src="js/gadery.js"></script>
<script src="js/morse.js"></script>
<script src="js/czek.js"></script>
<script src="js/mnoz.js"></script>
<script src="js/ulam.js"></script>
<script src="js/kom.js"></script>
<script src="js/kar.js"></script>
<script src="js/sga.js"></script>
<script src="js/ud.js"></script>
</body>
</html>
